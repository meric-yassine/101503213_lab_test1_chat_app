<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

<div class="container" style="max-width: 800px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Chat App</h4>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </div>

  <div class="d-flex gap-2 mb-3">
    <select id="room" class="form-select" style="max-width: 220px;">
      <option>devops</option>
      <option>cloud computing</option>
      <option>covid19</option>
      <option>sports</option>
      <option>nodeJS</option>
    </select>
    <button id="joinBtn" class="btn btn-primary">Join</button>
    <button id="leaveBtn" class="btn btn-outline-secondary">Leave</button>
  </div>

  <div id="typing" class="text-muted mb-2" style="height: 20px;"></div>

  <div id="messages" class="border rounded p-2 mb-3" style="height: 350px; overflow-y: auto;"></div>

  <form id="msgForm" class="d-flex gap-2">
    <input id="msgInput" class="form-control" placeholder="Type your message..." autocomplete="off" />
    <button class="btn btn-success" type="submit">Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  // redirect if not logged in
  if (!localStorage.getItem("username")) {
    window.location.href = "/login.html";
  }

  const socket = io();
  const username = localStorage.getItem("username");
  let currentRoom = "";

  $("#joinBtn").click(function () {
    currentRoom = $("#room").val();
    socket.emit("joinRoom", currentRoom);
    $("#messages").append(`<div class="text-muted">Joined room: ${currentRoom}</div>`);
  });

  $("#leaveBtn").click(function () {
    if (!currentRoom) return;
    socket.emit("leaveRoom", currentRoom); // you'll add server handler later
    $("#messages").append(`<div class="text-muted">Left room: ${currentRoom}</div>`);
    currentRoom = "";
  });

  $("#msgForm").submit(function (e) {
    e.preventDefault();
    if (!currentRoom) return alert("Join a room first.");

    const message = $("#msgInput").val().trim();
    if (!message) return;

    socket.emit("chatMessage", { username, room: currentRoom, message });
    $("#msgInput").val("");
  });

  $("#msgInput").on("input", function () {
    if (!currentRoom) return;
    socket.emit("typing", { username, room: currentRoom });
  });

  socket.on("message", (msg) => {
    $("#messages").append(`<div><b>${msg.from_user}</b>: ${msg.message}</div>`);
    $("#messages").scrollTop($("#messages")[0].scrollHeight);
  });

  socket.on("typing", (text) => {
    $("#typing").text(text);
    clearTimeout(window._typingTimer);
    window._typingTimer = setTimeout(() => $("#typing").text(""), 800);
  });

  $("#logoutBtn").click(function () {
    localStorage.removeItem("username");
    window.location.href = "/login.html";
  });
</script>

</body>
</html>
